    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <!--[if IE]>

      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span>Rock</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span>Thwack</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span>Boom</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span>Force</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span>beat</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span>Pound</span>
        </div>
        <div data-key="73" class="key">
          <kbd>I</kbd>
          <span>Tamba</span>
        </div>
      </div>

      <audio data-key="65" src="sounds/Basic_Rock.wav"></audio>
      <audio data-key="83" src="sounds/Big_Thwack.wav"></audio>
      <audio data-key="68" src="sounds/Boom_Chuk2.wav"></audio>
      <audio data-key="70" src="sounds/Driving_Force.wav"></audio>
      <audio data-key="71" src="sounds/first_beat.wav"></audio>
      <audio data-key="72" src="sounds/Pounder.wav"></audio>
      <audio data-key="73" src="sounds/Tamba.wav"></audio>
